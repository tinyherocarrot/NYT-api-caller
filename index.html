<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NYT</title>

	<!-- Link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Bootstrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Link to Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link href="https://fonts.googleapis.com/css?family=Francois+One|Rubik" rel="stylesheet">
</head>

<body>
	<div class="container">

		<div class="page-header">
			<img id="pic" src="assets/newspaper.png">
			<h1>New York Times Search</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Search Parameters</h3>
			</div>
			<div class="panel-body">
				<form class ="form">
					Search Term:<br>
					<input id="search" type="text" name="search-term"><br>

					Number of Records to Retrieve: <br>
					<input id="records" type="text" name="number"><br>

					Start Year (Optional): <br>
					<input id="start" type="text" name="start-year"><br>

					End Year (Optional): <br>
					<input id="end" type="text" name="end-year"> <br>

					<button type="button" class="btn btn-default" id="searchbtn">Search</button>

					<button type="button" class="btn btn-default" id="clearbtn">Clear Results</button>

				</form>
			</div>


		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Top Articles</h3>
			</div>
			<div class="panel-body" id="display">
				<!-- display area -->
			</div>
		</div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
